<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            background-color: #5a41b4;
            color: rgb(0, 0, 0);
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .itaas{
            text-align: center;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="bgvid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="itaas">
        <h1>DISK SCHEDULING ALGORITHM</h1>
    </div>

    <div class="container">
        <button class="button" onclick="goToOtherPage1()">FIFO</button>
        <button class="button" onclick="goToOtherPage2()">SSTF</button>
        <button class="button" onclick="goToOtherPage3()">SCAN</button>
        <button class="button" onclick="goToOtherPage4()">C-SCAN</button>
        <button class="button" onclick="goToOtherPage5()">LOOK</button>
        <button class="button" onclick="goToOtherPage6()">C-LOOK</button>
    </div>

    <script>
        // Adjust the video size dynamically
        function adjustVideoSize() {
            var video = document.getElementById("background-video");
            var container = document.querySelector(".container");
            var containerRatio = container.clientWidth / container.clientHeight;
            var videoRatio = video.videoWidth / video.videoHeight;

            if (containerRatio > videoRatio) {
                video.style.width = "100%";
                video.style.height = "auto";
            } else {
                video.style.width = "auto";
                video.style.height = "100%";
            }
        }

        function goToOtherPage1() {
        window.location.href = "fifoSimulator.html";
        }
        function goToOtherPage2() {
        window.location.href = "sstfSimulator.html";
        }
        function goToOtherPage3() {
        window.location.href = "scanSimulator.html";
        }
        function goToOtherPage4() {
        window.location.href = "cscanSimulator.html";
        }
        function goToOtherPage5() {
        window.location.href = "lookSimulator.html";
        }
        function goToOtherPage6() {
        window.location.href = "clookSimulator.html";
        }


        window.onload = adjustVideoSize;
        window.onresize = adjustVideoSize;
    </script>
</body>
</html>
